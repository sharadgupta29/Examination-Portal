<div class="container">



    <div class="card" style="margin:50px;margin-bottom:80px;">
        <div class="card-header">
            <b><span style="color:#d9534f">  Exam </span>Result</b>
        </div>
        <div class="card-body">
            <h5>{{x.course}} Exam</h5>
            <span style="font-size:12px">({{x.date}})</span><br>
            <table class="table ">
                
                <tbody>
                  <tr>
                   
                    <td>Total Questions</td>
                    <td>{{totalques}}</td>
                  </tr>
                  <tr>
                    <td>Correct Answers</td>
                    <td>{{correct}}</td>
                    
                  </tr>
                  <tr>
                    <td>Percentage</td>
                    <td>{{x.percentage}}</td>
                   
                  </tr>
                  <tr>
                  <td> <b> Result</b></td>
                   <td><b> {{x.result}}</b></td>
                   
                  </tr>
                </tbody>
              </table>
               
              
        </div>
       
      </div>
      </div>
