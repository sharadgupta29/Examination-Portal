
    <div class="card" style="margin:30px; margin:40px; box-shadow: 0 0 5px #00000045;">
        <div class="card-header">
          <b><span style="color:#d9534f">View</span> Result</b>
        </div>
        <div class="card-body">
            <div class="table-responsive" style="max-height: 300px">
              <table class="table table-striped  table-hover">
                  <thead class="thead-light">
                      <tr  >
                      <th>Date</th>
                      <th>Course</th>
                      <th>Wrong Answer</th>
                      <th>Percentage</th>
                      <th>Result</th>
                      </tr >
                    </thead>
                    <tbody *ngFor="let r of x">
                        <tr onmouseover="this.style.color = '#d9534f'" onmouseout="this.style.color = '#8b969c'">
                        <td>{{r.date}}</td>
                        <td>{{r.course}}</td>
                        <td>{{r.wrongAns}}</td>
                        <td>{{r.percentage}}</td>
                        <td>{{r.result}}</td>
                        
                        </tr>
                      </tbody>
                </table>
            </div>
         
    
        
        </div>
      </div>
