<div class="container">



    <div class="card" style="margin:50px;margin-bottom:80px;">
        <div class="card-header">
        <b><span style="color:#d9534f">  Update</span> Profile </b>
        </div>
        <div class="card-body">
            <form style="margin:30px;"ngForm #f="ngForm">
                <div class="form-row">
                    <div class="form-group ">
                     
                        <h5>{{x.name}}</h5>

                      </div>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-group ">
                    
                    <h5>{{x.emailId}}</h5>
                  </div>
                  
                </div>
                <div class="form-row" style="margin:20px;"*ngIf="x.gender=='M'; else elseBlock">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="M"checked (change)="SelectChangeHadndler($event)">Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender"  value="F" (change)="SelectChangeHadndler($event)">Female
                    </label>
                  </div>
                </div>

                <ng-template #elseBlock><div class="form-row" style="margin:20px;">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="M" (change)="SelectChangeHadndler($event)">Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender"  value="F"checked (change)="SelectChangeHadndler($event)">Female
                    </label>
                  </div>
                </div></ng-template>
                <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputContact">Contact</label>
                  <input type="text" class="form-control" id="inputContact" placeholder="9999999999"  [(ngModel)]='x.contact' name="contact"   >
                  
                </div>
               
              </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" [(ngModel)]='x.city' placeholder="Bengaluru" name="city">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" [(ngModel)]='x.state'placeholder="Karnataka"name="state">
                     
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" [(ngModel)]='pass'placeholder="a@123A#" name="pass">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword5">Confirm Password </label>
                    <input type="password" class="form-control" id="inputPassword5" [(ngModel)]='cpass'placeholder="a@123A#" name="cpass">
                  </div>
                </div>
               <br>
                <button type="submit" class="btn btn-profile" (click)="cancel()">Cancel</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-danger" (click)="update()">Update</button>
              </form>
              <span style="margin-left:30px;color:rgb(160, 15, 15)"> <b>{{Comment}}</b></span>
              
        </div>
       
      </div>
      </div>
